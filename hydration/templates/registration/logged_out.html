{% extends 'hydration/base.html' %}

{% block title %}Logged Out - Hydration Calculator{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body">
                <i class="fas fa-sign-out-alt text-success" style="font-size: 3rem;"></i>
                <h3 class="card-title mt-3">Successfully Logged Out</h3>
                <p class="text-muted">You have been successfully logged out. Stay hydrated!</p>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Log In Again
                    </a>
                    <a href="{% url 'home' %}" class="btn btn-outline-primary">
                        <i class="fas fa-home"></i> Go Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
